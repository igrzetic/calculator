<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link 
    href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" 
    rel="stylesheet"/>
    <link rel="shortcut icon" href="favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Calculator - odin project</title>
</head>
<body>
  <main class="main">
    <div class="calculator">
      <div class="stripes">
        <div class="stripe-red"></div>
        <div class="stripe-yellow"></div>
        <div class="stripe-blue"></div>
      </div>
      <div class="screen">
        <div class="screen-current" id="currentOperationScreen">0</div>
        <div class="screen-last" id="lastOperationScreen">0</div>
      </div>
      <div class="delete-btn-flex">
        <button class="btn delete" id="delete-btn">DEL</button>
      </div>
      
      <div class="buttons-grid">
        <button class="btn clear" id="clear-btn">C</button>
        <button class="btn operator" id="neg-btn">+/-</button>
        <button class="btn operator" id="percentage-btn">%</button>
        <button class="btn operator">÷</button>

        <button class="btn number">7</button>
        <button class="btn number">8</button>
        <button class="btn number">9</button>
        <button class="btn operator">x</button>

        <button class="btn number">4</button>
        <button class="btn number">5</button>
        <button class="btn number">6</button>
        <button class="btn operator">-</button>

        <button class="btn number">1</button>
        <button class="btn number">2</button>
        <button class="btn number">3</button>
        <button class="btn operator">+</button>

        <button class="btn number span-2">0</button>
        <button class="btn point" id="point">.</button>
        <button class="btn operator equals" id="equals-btn">=</button>
      </div>
    </div>
  </main>
  <footer class="footer">
    <p>
      Copyright ©
      <script>
        document.write(new Date().getFullYear())
      </script>
      igrzetic
    </p>
    <a href="https://github.com/igrzetic" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </footer>
</body>
</html>
